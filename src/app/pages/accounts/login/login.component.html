<main>
  <div class="form-box mx-auto transition-in-bottom-top">
    <h1 class="center text-3xl font-bold">Welcome to Zepayroll</h1>
    <p class="center mt-4">Login to get access to your account</p>

    <!-- Login form  -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email  -->
      <div class="mt-10">
        <label class="font-bold mt-3">Email</label>
        <input type="email" name="email" formControlName="email" placeholder="Enter email address"
           class="mt-3 form-control w-full pl-6 rounded-md border shadow-sm border-gray-300
                  focus:outline-none focus:border-default
                  focus:ring-default
                  focus:ring-0.5
                  focus:border-300
                  transition duration-0 hover:duration-150
            ">
            <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
              <div *ngIf="loginForm.controls.email.errors?.['required']" class="absolute text-red-500 float-left font-size-small pt-1">Email is required.</div>
              <!-- <div *ngIf="loginForm.controls.email.errors.invalidPassword">Invalid password.</div> -->
            </div>

        </div>
      <br>

      <!-- Password  -->
     <div class="mt-2">
      <label class="font-bold mt-3">Password</label>

      <div class="relative">

      <input [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password" placeholder="Enter you password" autocomplete="true"
         class="mt-3 form-control w-full pl-6 rounded-md border shadow-sm border-gray-300
                focus:outline-none focus:border-default
                focus:ring-default
                focus:ring-0.5
                focus:border-300
                transition duration-0 hover:duration-150
          ">

          <div class="absolute inset-y-2 right-0 pr-3 pt-1 mt-1 cursor-pointer flex items-center text-sm leading-5" (click)="showPassword=!showPassword">
            <span *ngIf="showPassword" class="mr-3 text-sm text-gray-400">Hide</span>
            <span *ngIf="!showPassword" class="mr-3 text-sm text-gray-400">Show</span>
      </div>


      </div>

      </div>

      <p class="mt-5 text-gray-400 cursor-pointer">Forgot password?</p>

        <br>
        <!-- [disabled]="loginForm.invalid" -->
        <button type="submit"

        class="inline-flex items-center font-weight-medium w-full place-content-center mt-4 form-auth-btn text-lg bg-default text-white"
        >Login</button>
    </form>

    {{loginForm.invalid}}

  </div>
</main>
