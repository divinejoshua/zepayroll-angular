<header class="header-tab fixed top-0">
  <div class="clearfix">
  <h3 class="text-xl font-bold float-left mt-3" [class]="SubHeaderName ? 'text-gray-500':'' ">{{HeaderName}}</h3>
  <h3 *ngIf="SubHeaderName" class="text-xl font-bold float-left mt-3"><span class="text-gray-500">&nbsp;&nbsp;&nbsp; > &nbsp;&nbsp;&nbsp;</span>{{SubHeaderName}}</h3>

  <div class="float-right flex">
    <button type="button" class="mr-5 flex border border-gray-300 pt-3 pb-3 pl-5 pr-5 rounded-sm font-bold">
      Cloudiby
      <img class="" src="/assets/images/dropdown-icon.svg" width="20">
    </button>

    <!-- Access the value of email from inside the userDetails state variable -->


    <!-- Check if there is no access token  -->
    <ng-container *ngIf="access_token$ | async as access_token; else elseBlock">

      <!-- Display user details  -->
      <span *ngIf="userDetails$ | async as userDetails" class="mr-5 font-bold mt-3">{{userDetails.email}}</span>
    </ng-container>

    <!-- If there is no access token / User is not authenticated  -->
    <ng-template #elseBlock>
      <a routerLink="/accounts/login" class="">
        <button #elseBlock type="button" class="mr-5 flex pt-3 pb-3 pl-5 pr-5 rounded-sm font-bold bg-default text-white">
          Login here
        </button>
      </a>
    </ng-template>





    <span  class="mr-5 font-bold mt-3"></span>
    <img class="mr-5" src="/assets/images/profile-image.svg" width="40">
  </div>

</div>

</header>
